<!-- src/app/movie-list/movie-list.component.html -->
<h2>Movie List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.body }}</td>
    </tr>
  </tbody>
</table>
